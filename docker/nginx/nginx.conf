# ─────────────────────────────────────────────────────────────────────────────
# CampusIQ — Nginx Configuration for Docker
# ─────────────────────────────────────────────────────────────────────────────
# This config runs inside the Nginx Docker container.
# Replace YOUR_DOMAIN with your actual domain (or EC2 public IP).
# ─────────────────────────────────────────────────────────────────────────────

upstream app_server {
    server app:3000;
    keepalive 64;
}

# ── HTTP Server (redirect to HTTPS or serve directly) ────────────────────
server {
    listen 80;
    server_name _;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint for load balancers
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Proxy to Next.js app (HTTP mode — before SSL is set up)
    location / {
        proxy_pass http://app_server;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Socket.IO WebSocket
    location /api/socketio {
        proxy_pass http://app_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Static assets caching
    location /_next/static/ {
        proxy_pass http://app_server;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Security: deny dotfiles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    client_max_body_size 10M;
}
