<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <title>Offline - CampusIQ</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .container {
        text-align: center;
        max-width: 460px;
      }
      .logo {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        border-radius: 1rem;
        background: #3b82f6;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
      }
      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: #f1f5f9;
      }
      p {
        color: #94a3b8;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #2563eb;
      }
      .status {
        margin-top: 2rem;
        padding: 0.75rem 1rem;
        background: #1e293b;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">E</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. CampusIQ needs an
        active connection to load new data. Please check your network and try
        again.
      </p>
      <button class="btn" onclick="window.location.reload()">Try Again</button>
      <div class="status">
        Cached pages may still be available.
        <br />The app will reconnect automatically when you're back online.
      </div>
    </div>
    <script>
      window.addEventListener("online", () => window.location.reload());
    </script>
  </body>
</html>
